<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Formulario de Encuesta</title>
</head>

<body>
    <div class="container-fluid">
        <div>
            <h1 class="text-center fs-1" id="title">Formulario de encuesta</h1>
        </div>
        <div>
            <p class="text-center fs-2" id="description">Gracias por tomarse el tiempo para ayudarnos con la encuesta</p>
        </div>
        <form class="mx-auto" id="survey-form">
            <div class="mb-3 px-4">
                <label for="exampleFormControlInput1" class="form-label fs-3" id="name-label">Nombres y Apellidos</label>
                <input type="text" class="form-control fs-5" required minlength="20" id="name" placeholder="Ingrese su nombre completo">
            </div>
            <div class="mb-3 px-4">
                <label for="exampleFormControlInput1" class="form-label fs-3" id="email-label">Email</label>
                <input type="email" class="form-control fs-5"  required id="email" placeholder="Ingrese su email">
            </div>
            <div class="mb-3 px-4">
                <label for="exampleFormControlInput1" class="form-label fs-3" id="number-label">Edad</label>
                <input type="number" class="form-control fs-5" required min="17" max="29"id="number" placeholder="Ingrese su edad">
            </div>
            <div class="px-4">
                <label for="exampleFormControlInput1" class="form-label fs-3">Grado de Instrucción</label>
                <select class="form-select fs-5" aria-label="Default select example" id="dropdown" required>
                    <option selected disabled value="">Elige una opción</option>
                    <option value="1">Bachiller</option>
                    <option value="2">Tecnico</option>
                    <option value="3">Universitario</option>
                  </select>
            </div>
            <div class="px-4">
                <label for="exampleFormControlInput1" class="form-label fs-3">Género</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                    <label class="form-check-label fs-5" for="flexRadioDefault1">
                        Femenino
                    </label>
                  </div>
                  <div class="form-check p-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked required>
                    <label class="form-check-label fs-5" for="flexRadioDefault2">
                        Masculino
                    </label>
                  </div>
            </div>
            <div class="px-4">
                <label for="exampleFormControlInput1" class="form-label fs-3">¿En cual area estas interesado?</label>
                <select class="form-select fs-5" aria-label="Default select example" id="dropdown2" required>
                    <option selected disabled value="">Elige una opción</option>
                    <option value="1">Fron-End</option>
                    <option value="2">Back-End</option>
                  </select>
            </div>
            <div class="px-4">
                <label for="exampleFormControlInput1" class="form-label fs-3">¿Cuál de los siguientes programas conoces?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label fs-5" for="flexCheckDefault">
                        JavaScript
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label fs-5" for="flexCheckChecked">
                        HTML
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                    <label class="form-check-label fs-5" for="flexCheckDefault">
                        CSS
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
                    <label class="form-check-label fs-5" for="flexCheckChecked">
                        PYTHON
                    </label>
                  </div>
                  <div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fs-3">Escribe que otros conocimientos tienes</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
                      </div>
                  </div>
                  <div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" id="submit">Enviar</button>
                    </div>
                  </div>
            </div>
        </form>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <strong class="me-auto">Datos almacenados</strong>
            <small>guardado</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Sus datos han sido guardados exitosamente.!
        </div>
    </div>
</div>

    </div>
    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
</body>

</html>
